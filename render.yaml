services:
  # FastAPI Backend Service
  - type: web
    name: todo-app-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENVIRONMENT
        value: production
